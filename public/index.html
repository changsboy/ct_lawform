<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .question {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .question:hover {
            background-color: #f0f0f0;
        }
        
    </style>
</head>
<body>

    <h1>코딩테스트</h1>
    <div class="question" onclick="navigateTo('/q1')">문제 1</div>
    <div class="question" onclick="navigateTo('/q2')">문제 2</div>
    <div class="question" onclick="navigateTo('/q3')">문제 3</div>
    <div class="githublink">
        <a href="https://github.com/changsboy/ct_lawform" target="_blank" rel="noopener noreferrer">
            GitHub Repository
        </a>
    </div>
    <script>
        function navigateTo(route) {
            window.location.href = route;
        } 
    </script>

</body>
</html>
